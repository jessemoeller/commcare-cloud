account_alias: commcare-production
state_bucket: dimagi-terraform
state_bucket_region: "us-east-1"
region: "us-east-1"
environment: "production"
# We use availability zones a, b, and _f_ because ES nodes (h1.2xlarge)
# can apparently only be in zones us-east-1b and us-east-1f:
#   Your requested instance type (h1.2xlarge) is not supported in your requested Availability Zone (us-east-1a).
#   Please retry your request by not specifying an Availability Zone or choosing us-east-1b, us-east-1f.
azs:
  - "us-east-1a"
  - "us-east-1b"
  - "us-east-1f"
az_codes: ["a", "b", "f"]
vpc_begin_range: "10.202"

vpn_connections:
  - name: rackspace
    cidr_blocks:
      - "172.24.16.0/22"
      - "172.24.32.0/22"
    ip_address: "104.130.188.4"
    type: "ipsec.1"
    bgp_asn: 65000
    amazon_side_asn: 7224

external_routes:
  - cidr_block: "172.24.16.0/22"
    gateway_id: "vgw-05c8c22d05e33c5bf"
  - cidr_block: "172.24.32.0/22"
    gateway_id: "vgw-05c8c22d05e33c5bf"

servers:
  - server_name: "control-production"
    server_instance_type: "t3.medium"
    network_tier: "app-private"
    az: "a"
    volume_size: 40
  - server_name: "es0-production"
    server_instance_type: "h1.2xlarge"
    network_tier: "db-private"
    az: "b"
    # While debugging I increased the size of this volume from the console
    # and it's easiest to leave as is
    volume_size: 80
  - server_name: "es1-production"
    server_instance_type: "h1.2xlarge"
    network_tier: "db-private"
    az: "b"
    volume_size: 40
  - server_name: "es2-production"
    server_instance_type: "h1.2xlarge"
    network_tier: "db-private"
    az: "b"
    volume_size: 40
  - server_name: "es3-production"
    server_instance_type: "h1.2xlarge"
    network_tier: "db-private"
    az: "b"
    volume_size: 40
  - server_name: "es4-production"
    server_instance_type: "h1.2xlarge"
    network_tier: "db-private"
    az: "b"
    volume_size: 40

proxy_servers: []

rds_instances:
  # dummy entry that doesn't get created
  # See: https://github.com/hashicorp/terraform/issues/9858#issuecomment-263654145
  - create: no
    identifier: "pg0"
    instance_type: "db.t3.medium"
    storage: 300

redis:
  create: no
